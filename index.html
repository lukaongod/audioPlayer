<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Montserrat&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <title>Player</title>
</head>
<body>

    <img  src="./img/teto.jpg" class="img" >  
    <div class="descriçao">
        <h2>Fim de semana no rio</h2>
        <i>Teto</i>
    </div>
    <div class="duração">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:00</p>
        </div>
    </div>
    <div class="player">
        <img class="setas anterior" src="./img/previous.png" >
        <img class="p1" src="./img/play-button.png" >
        <img class="p2" src="./img/pause.png" >
        <img class="setas proxima" src="./img/next.png" >

    </div>
    <audio src="./img/fds.mp3"></audio>
     
<script src="./script.js"></script>
</body>
</html>
